<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">{{title}}</div>
				<div class="panel-body">

					<div class="alert alert-danger" ng-show="error.error">
						<strong>Whoops!</strong> Ocorreram erros<br><br>
						<div>{{error.message}}</div>
					</div>

					<form class="form-horizontal" role="form" name="form" >

						<input type="hidden" name="_token" value="{{ csrf_token() }}">

						<div class="form-group">
							<label class="col-md-4 control-label">Nome</label>
							<div class="col-md-6">
								<label class="col-md-4 control-label">{{remove.name}}</label>
							</div>
						</div>

						<div class="form-group" >
							<label class="col-md-4 control-label">Responsavel</label>
							<div class="col-md-6">
								<label class="col-md-4 control-label">{{remove.responsabible}}</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">E-Mail</label>
							<div class="col-md-6">
								<label class="col-md-4 control-label">{{remove.email}}</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" ng-click="save(client)" class="btn btn-primary">{{action_button}}</button>
								<a href="#/client"class="btn btn-primary">Voltar</a>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>

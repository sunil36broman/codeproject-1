<header class="header-global" ng-controller="homeCtrl">
    <div class="top">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <a href="index.html" class="brand">
                        <img src="build/images/logo.png" alt=""/>
                        <span class="text">Project Manager</span>
                    </a> <!-- /brand -->
                </div>
                <div class="col-sm-6">
                    <menu class="menu" menu-activated>
                        <li data-match-route="/home">
                            <a href="#/home">
                                <i class="fa fa-home"></i> Painel
                            </a>
                        </li>
                        <li data-match-route="/project.*">
                            <a href="#/project/dashboard">
                                <i class="flaticon-data-analytics1"></i> Projetos
                            </a>
                        </li>
                        <li data-match-route="/client">
                            <a href="#/client/dashboard">
                                <i class="flaticon-office-worker2"></i> Clientes
                            </a>
                        </li>
                        <li data-match-route="/file">
                            <a href="#/file/dashboard">
                                <i class="flaticon-file94"></i> Arquivos
                            </a>
                        </li>
                        <li data-match-route="/task">
                            <a href="#/task/dashboard">
                                <i class="flaticon-checkmark10"></i> Tarefas
                            </a>
                        </li>
                    </menu> <!-- /menu -->
                </div>
                <div class="col-sm-2">
                    <form action="" class="form-inline" role="form">
                        <input type="text" name="q" placeholder="Busca" />
                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form> <!-- /form-search -->
                </div>
                <div class="col-sm-2">
                    <a href="" class="userinfo">
                        <i class="avatar flaticon-user7"></i>
                        Ol√°, {{user}}
                    </a>
                    <a href="#/logout" class="userinfo">
                        <i class="fa fa-sign-out"></i>
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </div> <!-- /top -->

</header> <!-- /header-global -->

<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-9">
                <header class="header-internal">
                    <div class="row row-xs">
                        <div class="col-xs-8">
                            <h2 class="h4 page-title line-after">
                                <span>Projetos</span>
                            </h2>
                        </div>
                        <div class="col-xs-4">
                            <div class="tools">
                                <div>
                                    <label class="select-styled select-styled-default select-styled-sm">
                                        <select>
                                            <option>Todos</option>
                                            <option ng-repeat="project in projects">{{project.name}}</option>
                                        </select>
                                    </label>
                                </div>
                                <div class="btn-group">
                                    <a href="" class="btn btn-default btn-sm">
                                        <i class="fa fa-th"></i>
                                    </a>
                                    <a href="" class="btn btn-default btn-sm">
                                        <i class="fa fa-align-justify"></i>
                                    </a>
                                </div>

                                <div class="btn btn-default btn-sm">
                                    <a href="#/project/new"><i class="fa fa-plus"></i> Projeto</a>
                                </div>
                            </div> <!-- /tools -->
                        </div>
                    </div>
                </header> <!-- /header-internal -->

                <div class="row" ng-repeat="project in projects">
                    <div class="col-sm-4">
                        <div class="panel panel-default panel-stacked">
                            <div class="panel-heading bg-white no-border-bottom text-boulder">
                                <h3 class="h4 text-boulder">{{project.name}}</h3>
                                <small class="text-upper text-silver">{{project.client.data.name}}</small>
                            </div> <!-- /panel-heading bg-white -->
                            <div class="panel-body">
                                <ul class="list-unstyled list-padding text-boulder">
                                    <li class="clearfix">
                                        Progresso:

                                        <div class="radial-progress radial-progress-xs radial-progress-warning progresso-inline pull-right" data-progress="{{project.progress}}">
                                            <div class="circle">
                                                <div class="mask full">
                                                    <div class="fill"></div>
                                                </div>
                                                <div class="mask half">
                                                    <div class="fill"></div>
                                                    <div class="fill fix"></div>
                                                </div>
                                                <div class="shadow"></div>
                                            </div>
                                            <div class="inset">
                                                <div class="percentage">
                                                    <div class="numbers">{{project.progress}}%</div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        Progresso esperado:

                                        <div class="radial-progress radial-progress-xs radial-progress-warning progresso-inline pull-right" data-progress="100">
                                            <div class="circle">
                                                <div class="mask full">
                                                    <div class="fill"></div>
                                                </div>
                                                <div class="mask half">
                                                    <div class="fill"></div>
                                                    <div class="fill fix"></div>
                                                </div>
                                                <div class="shadow"></div>
                                            </div>
                                            <div class="inset">
                                                <div class="percentage">
                                                    <div class="numbers">100%</div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        Prazo: <span class="pull-right text-orange">{{project.due_date | dateBr}}</span>
                                    </li>
                                </ul> <!-- /panel-list-unstyled -->
                            </div> <!-- /panel-body -->

                            <project-status status="{{project.status}}"></project-status>

                            <!--
                            <div class="panel-footer panel-footer-xs no-border-top sazerac text-info font-bold">
                                <i class="fa fa-circle"></i> Não iniciou
                                <span class="pull-right">+0</span>
                            </div> <!-- /panel-footer panel-footer-xs sazerac -->
                        </div> <!-- /panel.panel-default -->
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <h5>Últimas atualizações</h5>
                <br/>
                <div class="mini-timeline">
                    <div class="list-item list-item-stacked text-boulder" ng-repeat="o in tasks">
                        <div class="clearfix">
                            <img src="" alt="" class="avatar-sm rounded"/>
                            <p>
                                <strong>Uma nova tarefa foi incluída</strong>
                                <br/>
                                <small>há alguns segundos</small>
                                <br/>
                                <span class="text-info">{{o.name}}</span>
                            </p>
                        </div>
                    </div> <!-- /list-item -->
                </div>
            </div>
        </div>
    </div>
</section>
